<div>
  <div class="lab">Podaj długość promienia okręgu:</div>
  <input #radius (keyup)="onEnterA(radius.value)">
</div>




<div [ngSwitch]="whatToCalculate">
  <div *ngSwitchCase="0">
    <div class="circle-shape-fill"></div>
    <h3>Pole powierzchni: {{ area  }}</h3>
    
  </div>
  <div *ngSwitchCase="1">
    <div class="circle-shape-empty"></div>
    <h3>Obwód: {{ circumference }}</h3>
    
  </div>
</div>
