<!--The content below is only a placeholder and can be replaced.-->
<div style="border: 1px solid red">
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

 
  <h3>Co obliczać?:</h3>
  <div *ngFor="let entry of entries; let idx = index">
    <input type="radio" name="radiogroup" (change)="onSelectionChange(entry)" [checked]="(idx === 0)" [value]="entry.id">{{ entry.description }} 
  </div>

  <h3>Wybierz kształt:</h3>
  <select #selectElem (change)="changeShape(selectElem.value)">
      <option *ngFor="let shape of lShapes" [value]="shape.id">
          {{shape.Name}}
      </option>
  </select>


</div>
