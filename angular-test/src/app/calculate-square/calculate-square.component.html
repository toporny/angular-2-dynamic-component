<div>
  <div class="lab">Podaj długość boku kwadratu:</div>
  <input #side (keyup)="onEnterSide(side.value)">
</div>



<div [ngSwitch]="whatToCalculate">
  <div *ngSwitchCase="0">
  	<div class="square-shape-fill"></div>
  	<h3>Pole powierzchni: {{ area  }}</h3>
  </div>
  <div *ngSwitchCase="1">
  	<div class="square-shape-empty"></div>
  	<h3>Obwód: {{ circumference }}</h3>
  </div>
</div>
